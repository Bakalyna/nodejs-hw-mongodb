type: object
required:
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact id"
    type: string
    example: 66825bb8b8e0d31d3694652a
  name:
    description: "Contact name"
    type: string
    example: 'Alex'
  phoneNumber:
    description: "Contact phone number"
    type: string
    example: '0667551424'
  email:
    description: "Contact email"
    type: string
    example: 'alextest@mail.com'
  isFavourite:
    description: 'Is this contact favourite'
    type: boolean
    example: false
  contactType:
    description: "Contact type"
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  userId:
    description: "Contact user id"
    type: string
    example: 666c166d789292a778a0070d
  photo:
    description: "Link to contact photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>